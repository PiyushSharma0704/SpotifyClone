<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music for Everyone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->   
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="" />Spotify</li>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
<!-- Main Content -->
    <div class="container">
      <div class="songlist">
        <h1>Best of Shubh</h1>
        <div>
          <div class="songItem">
            <img alt="1">
            <span class="songName">No Love</span>
            <span class="songListPlay"><span class="timeStamp">05:35 <i id="0" class="far songItemPlay fa-play-circle"></i></span></i></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName">Elevated</span>
            <span class="songListPlay"><span class="timeStamp">05:35 <i id="1" class="far songItemPlay fa-play-circle"></i></span></i></span>
          </div>
          <div class="songItem">
            <img alt="1">
            <span class="songName">Baller</span>
            <span class="songListPlay"><span class="timeStamp">05:35 <i id="2" class="far songItemPlay fa-play-circle"></i></span></i></span>
          </div>
          <div class="songItem">
            <img src="musicbrain.jpg" alt="1">
            <span class="songName">No Love</span>
            <span class="songListPlay"><span class="timeStamp">05:35 <i id="3" class="far songItemPlay fa-play-circle"></i></span></i></span>
          </div>
          <div class="songItem">
            <img src="musicbrain.jpg" alt="1">
            <span class="songName">No Love</span>
            <span class="songListPlay"><span class="timeStamp">05:35 <i id="4" class="far songItemPlay fa-play-circle"></i></span></i></span>
          </div>
          <div class="songItem">
            <img src="musicbrain.jpg" alt="1">
            <span class="songName">No Love</span>
            <span class="songListPlay"><span class="timeStamp">05:35 <i id="5" class="far songItemPlay fa-play-circle"></i></span></i></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
<!-- Footer -->
    <div class="bottom">
      <input type="range" name="range" id="progressBar" min="0" value="0" max="100" />
      <div class="icons">
          <i class="fas fa-3x fa-step-backward" id="previous"></i>
          <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="sound.gif" width="45px" valt="sound" id="gif"> <span id="masterSongName">No Love</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9718ebf9b6.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
